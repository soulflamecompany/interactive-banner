<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Yandex Lavka App</title>
</head>

<body>

    <section class="banner">
        <h1 class="visually-hidden">Геймифицированный баннер Яндекс Лавки</h1>
        <article class="banner__content">
            <h2 class="visually-hidden">Продуктовая витрина</h2>
            <div class="banner__shelf top">
                <h3 class="visually-hidden">Верхняя полка с продуктами</h3>
                <button class="banner__item--vine draggable" type="button" aria-label="Вино" data-js-dnd>
                </button>
                <button class="banner__item--milk draggable" type="button" aria-label="Молоко" data-js-dnd>
                </button>
                <button class="banner__item--jam draggable" type="button" aria-label="Ежевичное варенье" data-js-dnd>
                </button>
                <button class="banner__item--cheese draggable" type="button" aria-label="Сыр" data-js-dnd>
                </button>
            </div>
            <div class="banner__shelf middle">
                <h3 class="visually-hidden">Средняя полка с продуктами</h3>
                <button class="banner__item--pork draggable" type="button" aria-label="Окорок" data-js-dnd>
                </button>
                <button class="banner__item--chicken draggable" type="button" aria-label="Куриная ножка" data-js-dnd>
                </button>
                <button class="banner__item--chips draggable" type="button" aria-label="Пачка чипсов" data-js-dnd>
                </button>
            </div>
            <div class="banner__shelf bottom">
                <h3 class="visually-hidden">Нижняя полка с продуктами</h3>
                <button class="banner__item--pineapple draggable" type="button" aria-label="Ананас" data-js-dnd>
                </button>
                <button class="banner__item--banana draggable" type="button" aria-label="Бананы" data-js-dnd>
                </button>
                <button class="banner__item--apple draggable" type="button" aria-label="Яблоко" data-js-dnd>
                </button>
                <button class="banner__item--salad draggable" type="button" aria-label="Салат" data-js-dnd>
                </button>
            </div>
        </article>
        <a href="https://lavka.yandex.ru/" class="banner__link" target="_blank">Оплатить корзину</a>
        <img class="banner__cart" src="./images/cart.svg" alt="Продуктовая тележка">
        <div class="banner__cart-zone"></div>
    </section>
</body>

</html>
